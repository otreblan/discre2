sudo: required
language: minimal
services:
    - docker

cache:
    directories:
    - cache
script:
    - ./uncache.sh

    - docker build . -t arutex
    - docker run  -v $(pwd):/home/docker/input arutex -c
          "
          cp -rf . /tmp;
          cd /tmp;
          make;
          sudo cp -rf . /home/docker/input
          "

    - ./cache.sh
deploy:
    provider: releases
# https://github.com/japaric/trust/issues/104
    api_key:
        secure: ""
    file_glob: "true"
    file: "*.pdf"
    skip_cleanup: true
    on:
        repo: otreblan/discre2
        tags: true
